gitreview_username:
full_name:
email:
install_packages:
  - vim
  - git
  - ansible-core
  - python3-pip
install_user_pip_packages:
  - tox
  - virtualenv
  - ansible-lint
  - flake8
  - black
  - git-review
install_vim_plugins:
  - author: tpope
    name: fugitive
    source: https://tpope.io/vim/fugitive.git
    method: git
bashrc_configs:
  - alias ll="ls -la"
  - alias sl="ls"
  - alias dc="cd"
ansible_python_interpreter: /usr/bin/python3
